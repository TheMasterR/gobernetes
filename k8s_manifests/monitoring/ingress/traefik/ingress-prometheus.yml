apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: monitoring
  annotations:
    certmanager.k8s.io/cluster-issuer: issuer-prod
    certmanager.k8s.io/acme-challenge-type: dns01
    certmanager.k8s.io/acme-dns01-provider: route53
    traefik.ingress.kubernetes.io/auth-type: "basic"
    traefik.ingress.kubernetes.io/auth-secret: "traefik-monitoring-basic-auth"
spec:
  rules:

    - host: raca-prometheus.ballab.com
      http:
        paths:
          - path: /
            backend:
              serviceName: prometheus-k8s
              servicePort: 9090

  tls:
    - hosts:
        - raca-prometheus.ballab.com
      secretName: raca-monitoring-prometheus-tls